plugins {
	id 'com.android.library'
	id 'org.jetbrains.kotlin.android'
	id 'org.jetbrains.kotlin.plugin.serialization' version '1.8.10'
	id 'maven-publish'
	id 'com.diffplug.spotless' version '6.8.0'
}

android {
	compileSdk 33
	defaultConfig {
		minSdk 26
		targetSdk 33
	}
	buildTypes {
		def localProperties = new Properties()
		debug {
			localProperties.load(new FileInputStream(rootProject.file("local.properties")))
			buildConfigField(
					"String",
					"PAYLIKE_MERCHANT_API_KEY",
					(localProperties.containsKey("PAYLIKE_MERCHANT_API_KEY")
					? localProperties.getProperty("PAYLIKE_MERCHANT_API_KEY")
					: "new String()"
					)
					)
		}
		release {
			localProperties.load(new FileInputStream(rootProject.file("local.properties")))
			buildConfigField(
					"String",
					"PAYLIKE_MERCHANT_API_KEY",
					(localProperties.containsKey("PAYLIKE_MERCHANT_API_KEY")
					? localProperties.getProperty("PAYLIKE_MERCHANT_API_KEY")
					: "new String()"
					)
					)
			minifyEnabled false
		}
	}
	compileOptions {
		sourceCompatibility JavaVersion.VERSION_1_8
		targetCompatibility JavaVersion.VERSION_1_8
	}
	kotlinOptions {
		jvmTarget = '1.8'
	}
}

dependencies {
	testImplementation 'junit:junit:4.13.2'
	api 'org.jetbrains.kotlinx:kotlinx-serialization-json:1.5.0'
	api 'org.jetbrains.kotlinx:kotlinx-datetime:0.4.0'
	api 'com.github.paylike:kotlin_request:1.0.5'
}

spotless {
	kotlin {
		target 'src/**/*.kt', 'src/**/*.kts'
		ktfmt().kotlinlangStyle()
		trimTrailingWhitespace()
		endWithNewline()
	}
	groovyGradle {
		target '*.gradle'
		greclipse()
		trimTrailingWhitespace()
		endWithNewline()
	}
}
build.dependsOn 'spotlessCheck'

afterEvaluate {
	publishing {
		publications {
			release(MavenPublication) {
				from components.release

				groupId = 'com.github.paylike'
				artifactId = 'kotlin_client'
				version = '1.0.3'
			}
		}
	}
}
